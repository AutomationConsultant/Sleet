version: '1.0.2-ci.{build}'
init:
  - git config --global core.autocrlf true
branches:
  only:
    - master
build_script:
  - build.cmd
clone_depth: 1
test: off
artifacts:
  - path: 'artifacts\*.nupkg'
    name: Sleet.nupkg

  - path: 'artifacts\Sleet.exe'
    name: Sleet.exe

  - path: 'artifacts\*.tar.bz2'
    name: Sleet.tar
deploy:
  provider: NuGet
  server: https://www.myget.org/F/sleet/api/v2/package
  api_key:
    secure: xap/w8Pi8ZkgpAwE0ofkKjtO8NTzeK0Gwm4LUPwRb+crbXkLInOfoapPE/fZXHvz
  skip_symbols: false
  symbol_server: https://www.myget.org/F/sleet/symbols/api/v2/package
  artifact: /.*\.nupkg/
  on:
    branch: master